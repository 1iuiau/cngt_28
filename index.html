
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>CNGT</title>
  <style>
    body {
      margin: 0;
      background-color: #f8eacc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    img {
      max-width: 90%;
      height: auto;
      margin: 40px 0;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.5s ease forwards;
    }

    img:nth-of-type(2) {
      animation-delay: 1s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <img src="photo1.jpg" alt="photo1">
  <img src="photo2.jpg" alt="photo2">
</body>
</html>
